
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ticket App</title>
</head>
<body>
    <div class="header">
        <h1>ADD YOUR NOTES HERE ✏️</h1>
       <div class="content">

            <div class="note-input">
                <textarea class="input-text m-1 get-note" rows="3" placeholder="Add your ticket here"></textarea>
                    <div class="action m-3">
                        <p class="para">Choose color</p>
                        <input type="color" value="#ccffcc" class="theme m-1 get-color">
                        <button class=" btn m-1 " id="add-btn">+</button>
                    </div>
            </div>
       </div> 
    </div>

       
    <div class="notes-list mt-3">
    
    </div>

</body>
<script src="script.js"></script>
</html>
